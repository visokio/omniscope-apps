events {}

http {
    server {
        listen 3000 ssl;
        server_name demo.omniscope.me;

        # Use the certs from the mounted /etc/letsencrypt
        ssl_certificate     /etc/letsencrypt/live/demo.omniscope.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/demo.omniscope.me/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        proxy_buffering off;
        proxy_http_version 1.1;

        location / {
            proxy_pass http://mcp-server:3000;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection        "";
        }
    }
}
