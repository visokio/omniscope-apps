<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Omniscope project creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f5f5f5;
      }

      h1 {
        margin-bottom: 0.5rem;
      }

      p {
        margin-top: 0;
        margin-bottom: 1.5rem;
      }

      .drop-area {
        border: 2px dashed #999;
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        background: #fff;
        font-size: 1rem;
        color: #555;
        transition: border-color 0.15s ease, background 0.15s ease;
        margin-bottom: 1rem;
      }

      .actions {
        margin-bottom: 1rem;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #0077ff;
        background: #0077ff;
        color: #fff;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #status {
        font-size: 0.95rem;
        color: #333;
        min-height: 1.2em;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Omniscope project creator</h1>
      <p>Drop a data file below to create a new Omniscope project using the configured template.</p>

      <div class="drop-area">
        Drop your file here
      </div>

      <div class="actions">
        <button id="createProjectBtn" disabled>Create project</button>
      </div>

      <div id="status"></div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
